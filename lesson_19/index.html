<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Lesson_19</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__info">
          <div class="logo header__logo">RELAP</div>
          <button class="hamburger hamburger--spring" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
          <nav class="header__nav">
            <div class="header__list">
              <a href="#" class="header__link">Home</a>
              <a href="#" class="header__link">Features</a>
              <a href="#" class="header__link">Works</a>
              <a href="#" class="header__link">About</a>
              <a href="#" class="header__link">People</a>
              <a href="#" class="header__link">News</a>
            </div>
            <button class="btn header__btn">Contact us</button>
          </nav>

        </div>
        <div class="header__content">
          <div class="header__inner">
            <div class="header__text">Alias consequatur</div>
            <div class="header__title">Voluptatibus
              maiores</div>
            <div class="header__desc">Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe
              eveniet ut et voluptates repudiandae sint et molestiae non recusandae.</div>
            <button class="btn header__content-btn">Explore</button>
          </div>
          <div class="header__ring">
            <img src="img/header_img.png" alt="ring" class="header__ring-img">
          </div>
        </div>
      </div>
    </header>
  </div>

  <script>
    let hamburger = document.querySelector(".hamburger"),
      nav = document.querySelector(".header__nav");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("is-active");
      nav.classList.toggle("active");
    })
  </script>
</body>

</html>
